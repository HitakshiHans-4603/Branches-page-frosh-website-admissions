<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section class="Thapar">
      <div class="container-lg mt-3">
        <div class="row justify-content-start align-items-center">
          <div class="col-10 col-md-3">
            <div class="card bg-transparent" style="border: 2px solid black">
              <div class="card-header text-center bg-light">
                <p class="font-weight-bold">COE/CSE/CSBS</p>
              </div>
              <img src="images.jpg" class="card-img-top" alt="computer" />
              <div class="card-body text-center">
                <h5 class="card-title">Details</h5>
                <p class="card-text">
                  Fee payable on admission: <span>₹2,18,900</span>
                </p>

                <div class="btn btn-info ps-5 pe-5">Fees</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-lg mt-3">
        <div class="col-10 col-md-3 mt-3">
          <div class="card bg-transparent" style="border: 2px solid black">
            <div class="card-header bg-light">Other branches</div>
            <img src="images.jpg" class="card-img-top" alt="computer" />
            <div class="card-body text-center">
              <h5 class="card-title">Details</h5>
              <p class="card-text">
                Fee payable on admission: <span>₹1,95,300</span>
              </p>
              <div class="btn btn-info ps-5 pe-5">Fees</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
